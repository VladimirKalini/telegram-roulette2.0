# HTTP сервер (с поддержкой certbot и редиректом на HTTPS)
server {
    listen 80;
    server_name testsabc.top;

    # Путь для проверки Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Редирект всех остальных запросов на HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    server_name testsabc.top;

    # SSL конфигурация
    ssl_certificate /etc/letsencrypt/live/testsabc.top/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/testsabc.top/privkey.pem;
    
    # SSL настройки безопасности
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Путь к файлам фронтенда
    root /usr/share/nginx/html;
    index index.html;

    # Правило для tonconnect-manifest.json с CORS заголовками
    location /tonconnect-manifest.json {
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type";
        add_header Content-Type application/json;
        try_files $uri =404;
    }

    # Правило для React-приложений (всегда отдавать index.html)
    location / {
        try_files $uri /index.html;
    }

    # Правило для API: все запросы, начинающиеся с /api/,
    # перенаправляем на наш бэкенд-сервис
    location /api/ {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
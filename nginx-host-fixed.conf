server {
    listen 80;
    server_name testsabc.top;
    
    # Для получения SSL сертификата
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Редирект на HTTPS после получения сертификата
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name testsabc.top;
    
    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/testsabc.top/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/testsabc.top/privkey.pem;
    
    # Настройки SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Статические файлы фронтенда
    location / {
        root /var/www/telegram-roulette;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # CORS для tonconnect-manifest.json
        location ~* ^.+\.json$ {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
            add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        }
    }
    
    # Прокси для API (ИСПРАВЛЕНО)
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}